<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      margin: 0 auto;
    }
    table, td, th {
      border: 1px solid #000;
      border-collapse: collapse;
      padding: 10px;
    }
    caption {
      margin-bottom: 20px;
    }
  </style>
  <title>Show Data Collection</title>
</head>
<body>
  <div id="app">
    <table>
      <caption>Data Books</caption>
      <thead>
        <tr>
          <th>No</th>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <template>
          <!-- <tr v-for="(book, index) in books" :key="index">
            <td>{{ index + 1 }}</td>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.price }}</td>
            <td><img :src="'img/' + book.image" alt="" style="width: 300px;"></td>
          </tr> -->

          <!-- Dengan Kondisi If -->
          <tr v-for="(book, index) in books" :key="index" v-if="book.price >= 100000">
            <td>{{ index + 1 }}</td>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.description }}</td>
            <td>{{ book.price }}</td>
            <td><img :src="'img/' + book.image" alt="" style="width: 300px;"></td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        books: [
          {
            id: 99,
            title: 'C++ High Performance',
            description: 'Write code that scales across CPU registers, multicore, and machine clusters',
            authors: 'Viktor Sehr, Björn Andrist',
            publish_year: 2018,
            price: 100000,
            image: 'nature.jpg',
          },
          {
            id: 100,
            title: 'Mastering Linux Security and Hardening',
            description: 'A comprehensive guide to mastering the art of preventing your Linux system from getting compromised',
            authors: 'Donald A. Tevault',
            publish_year: 2018,
            price: 125000,
            image: 'pizza.jpg',
          },
          {
            id: 101,
            title: 'Mastering PostgreSQL 10',
            description: 'Master the capabilities of PostgreSQL 10 to efficiently manage and maintain your database',
            authors: 'Hans-Jürgen Schönig',
            publish_year: 2016,
            price: 90000,
            image: 'realme-8.jpg',
          },
          {
            id: 102,
            title: 'Python Programming Blueprints',
            description: 'How to build useful, real-world applications in the Python programming language',
            authors: 'Daniel Furtado, Marcus Pennington',
            publish_year: 2017,
            price: 75000,
            image: 'sky.jpg',
          }
        ]
      }
    });
  </script>
</body>
</html>
