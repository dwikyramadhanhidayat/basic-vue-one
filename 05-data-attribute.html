<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .title {
      color: green;
    }
  </style>
  <title>Dara Arribute</title>
</head>
<body>
  <div id="app">
    <h1 v-bind:class="success">{{ message }}</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    Vue.config.silent = true;
    const vm = new Vue({
      el: "#app",
      data: {
        message: "Hello World",
        success: "title",
      }
    });
  </script>
</body>
</html>
