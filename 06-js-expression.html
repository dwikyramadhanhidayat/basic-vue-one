<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .title {
      color: green;
    }
  </style>
  <title>JS Expression</title>
</head>
<body>
  <div id="app">
    <h1 v-bind:class="success">{{ message }}</h1>
    <h2>{{ "Diskon : " + total * 0.1 }}</h2>
    <h2>{{ boolean ? "Yes" : "No" }}</h2>
    <h2>{{ message.split('').reverse().join('') }}</h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        message: "Hello World",
        success: "title",
        total: 200000,
        boolean: true,
      }
    });
  </script>
</body>
</html>
