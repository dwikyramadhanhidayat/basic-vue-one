<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Change On Object</title>
</head>

<body>
  <div id="app">
    <ul style="list-style-type: none;">
      <li v-for="(value, key, index) in book" :key="index">
        {{ index+1 }}. {{ key }} = {{ value }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        book: {
          id: 99,
          title: 'C++ High Performance',
          description: 'Write code that scales across CPU registers, multi-core, and machine clusters',
          authors: 'Viktor Sehr, Bj√∂rn Andrist',
          publish_year: 2018,
          price: 100000,
        }
      }
    });
    vm.$set(vm.book, "title", "Indonesia Merdeka");
    vm.book = Object.assign({}, vm.book, {
      'id': 55,
      'price': 75000
    })
  </script>
</body>

</html>
