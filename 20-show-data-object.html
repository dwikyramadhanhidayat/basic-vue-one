<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Data Object</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="value in book">
        {{ value }}
      </li>

    <!-- Dengan key -->
    </ul>
    <ul>
      <li v-for="(value, key) in book">
        {{ key }} = {{ value }}
      </li>
    </ul>

    <!-- Dengan Key dan Index -->
    <ul>
      <li v-for="(value, key, index) in book">
        {{ index+1 }}. {{ key }} = {{ value }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        book: {
          id: 99,
          title: 'C++ High Performance',
          description: 'Write code that scales across CPU registers, multi-core, and machine clusters',
          authors: 'Viktor Sehr, Bj√∂rn Andrist',
          publish_year: 2018,
          price: 100000,
        },
      }
    });
  </script>
</body>
</html>
